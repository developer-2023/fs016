<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists - exercise</title>
</head>
<body>
    <h3>Computer parts</h3>
    <ul>
        <li>Processor</li>
        <li>RAM</li>
        <li>SSD</li>
        <li>OS</li>
    </ul>
    <h3>Vegetables</h3>
    <ol>
        <li>Onion</li>
        <li>Potato</li>
        <li>Tomato</li>
    </ol>
    <h3>Countries</h3>
    <ul>
        <li>USA
            <ol type="I">
                <li>New York</li>
                <li>Los Angeles</li>
                <li>Chicago</li>
            </ol>
        </li>
        <li>UK
            <ol type="a">
                <li>London</li>
                <li>Manchester</li>
                <li>Leeds</li>
            </ol>
        </li>
    </ul>
</body>
</html>
